<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FitnessApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="../Scripts/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="topnav">
        <a href="../Pages/index.html">Home</a>
        <a id="register_nav" href="../Pages/register.html">Register</a>
        <a id="signout_nav" href="../Pages/signout.html">Sing out</a>
        <a id="profile_nav" href="../Pages/profile.html">My Profile</a>
      </div> 

    <h1>My group trainings:</h1>
    <br>
    <div>
        <h3>Search by:</h3>
        <input id="search_name" type="text" placeholder="Name">
        <input id="search_name_btn" type="button" value="Search" onclick="SearchByName()">
        <br>
        <input id="search_type" type="text" placeholder="Training Type">
        <input id="search_type_btn" type="button" value="Search" onclick="SearchByType()">
        <br>
        <input id="search_place" type="text" placeholder="Place">
        <input id="search_place_btn" type="button" value="Search" onclick="SearchByPlace()">
        <br>
        <br>
        <input id="search_training" type="text" placeholder="Search" oninput="SearchChanged(this.value)">
        <input id="search_training_btn" type="button" value="Clear">
        <br>
    </div>
    <br>
    <table id="training_table">
        <tr>
            <th id="table_name" class="desc">Name</th>
            <th id="table_type" class="desc">Type</th>
            <th id="table_place" class="desc">Place</th>
            <th id="table_date" class="desc">Date</th>
            <th id="table_time" class="desc">Time</th>
        </tr>
    </table>

    <br>


    <script src="../Scripts/searchFilters.js"></script>
    <script src="../Scripts/customSort.js"></script>
    <script src="../Scripts/visitorTrainings.js"></script>
</body>
</html>
