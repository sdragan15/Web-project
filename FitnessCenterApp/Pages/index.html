<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FitnessApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="../Scripts/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="../Pages/index.html">Home</a>
        <a id="register_nav" href="../Pages/register.html">Register</a>
        <a id="login_nav" href="../Pages/login.html">Sing in</a>
        <a id="signout_nav" href="../Pages/signout.html">Sing out</a>
      </div> 

    <h1 id="hello_message"></h1>

    <h1>Fitness Centers</h1>
    <button id="owner_centers">Show my fitness centers</button>
    <button id="coach_trainings">Show my group trainings</button>
    <button id="visitors_trainings">Show my group trainings</button>
    <br>
    <div>
        <br>
        <input id="fitness_search" type="text" placeholder="Search" oninput="SearchChanged(this.value)">
        <input id="fitness_clear_btn" type="button" value="Clear">
        <br>
    </div>
    
    <br>
    <table id="fitness_table" class="tt">
        <tr>
            <th id="table_name" class="asc">Name</th>
            <th id="table_address" class="desc">Address</th>
            <th id="table_year" class="desc">Year of opening</th>
        </tr>
    </table>


    <script src="../Scripts/searchFilters.js"></script>
    <script src="../Scripts/customSort.js"></script>    
    <script src="../Scripts/fitnesscenter.js"></script>
    
</body>
</html>
